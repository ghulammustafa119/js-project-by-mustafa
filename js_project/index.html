<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>COUNTER</h1>
             <div class="counter">
                      0
             </div>

             <div class="actions">
                       <button class="button blue" data-action="decrease">Decrease</button>
                       <button class="button red" data-action="reset">Reset</button>
                       <button class="button green" data-action="increase">Increase</button>
             </div>
             <p>Created By Ghulam Mustafa Bhutto</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
